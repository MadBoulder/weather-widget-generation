<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/ca.min.js" integrity="sha512-Jj2Leg+TB+LRdCEuGXUD2/sOcZcQqVH1zQ+nk1qGBoojAphBaH90oWeYfiB1xIr3va4AIRnDGQiPopGSv6ATiw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/es.min.js" integrity="sha512-tgY2qswcbQir80Vp67s5ZdbKikl99YmVXp3V/C4Acthk4gI29ONbQ+MR8B5tpESkNoa0N1P7HnSuzC6nOflrwA==" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='openWeather.js')}}"></script>
    <style>
      body {
          font-family: 'Raleway';font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-content-center mt-5">
        <div class="container" style="text-align: center;">Welcome to the weather widget testing page!</div>
        <div class="container mt-3" style="text-align: center;">
            <form action="/" method="post">
                <div class="container" style="text-align: center;">
                    <label for="zones">Select a zone:</label>
                    <select name="zones" id="zones">
                        {% for key, val in zones.items() %}
                        <option value="{{ val }}">{{ key }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="container" style="text-align: center;">
                    <label for="lang">Select a language:</label>
                    <select name="lang" id="lang">
                        <option value="en">EN</option>
                        <option value="es">ES</option>
                        <option value="ca">CA</option>
                    </select>
                </div>
                <div class="container mt-3" style="text-align: center;">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
