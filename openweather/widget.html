<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="openWeather.js"></script>
    <style>
      body {
          font-family: 'Raleway';font-size: 22px;
      }
    </style>
  </head>
  <body>
    <!--Weather widget html code-->
    <div class="card" style="width: 300px;">
      <div class="card-header d-flex justify-content-center">
        London
      </div>
      <img class="weather-icon"></img>
      <div class="weather-description mx-auto"></div>
      <div class="card-body" style="padding: 0rem;">
        <div class="d-flex justify-content-center row" style="margin: 0.75rem;">
          <div class="col-6 my-auto">
            <div class="row">
              <label style="font-size: medium;">Min: </label>
              <div class="weather-min-temperature" style="font-size: medium;"></div>
            </div>
            <div class="row">
              <label style="font-size: medium;">Max: </label>
              <div class="weather-max-temperature" style="font-size: medium;"></div>
            </div>
          </div>
          <div class="col-6  my-auto d-flex justify-content-center">
            <div class="weather-temperature"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Ideally, make a python wrapper and pass the values instead of using jQuery? -->
    <script>
        $('.weather-temperature').openWeather({
	        lat:51.504331316,
          lng:-0.123166174,
          iconTarget:'.weather-icon',
          key:'a7bf54fbd775796a64aad9c5ca7d26ef',
          customIcons: './icons/',
          minTemperatureTarget:'.weather-min-temperature',
          maxTemperatureTarget:'.weather-max-temperature',
          descriptionTarget:'.weather-description',
        });
    </script>
  </body>
</html>
